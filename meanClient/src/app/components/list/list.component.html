<div class="card">
  <div class="card-body">
    <h4 class="card-title">Countries and Capitals</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>capital</th>
          <th>opration</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let country of countries">
          <td>{{country._id}}</td>
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>
          <td>
            <button class="btn btn-danger" style="margin-right: 5px;">Delete </button>
            <button class="btn btn-primary" style="margin-left: 5px;" (click)="doUpdate(country)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
